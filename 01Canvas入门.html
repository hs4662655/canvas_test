<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01canvas入门</title>
</head>
<body>
<!--设置canvas的宽高要用canvas标签的属性来设置-->
<canvas id="demo" width="600px" height="600px">
    ie9以上才支持
</canvas>
<script>
    //1.拿到canvas标签
    var canvas = document.getElementById('demo');
    canvas.style.border = '1px solid red';
    canvas.width = 600;
    canvas.height = 600;
    //2拿到canvas的上下文
    var ctx = canvas.getContext('2d');
    //3.绘制
    ctx.moveTo(100, 100);
    ctx.lineTo(200, 100);
    ctx.lineTo(100, 200);
    //ctx.lineTo(100, 100);
    ctx.closePath();//关闭路径，即闭合

    //设置线宽
    ctx.lineWidth = 6;
    ctx.strokeStyle = 'rgba(0,0,0,.9)';
    ctx.stroke();
    ctx.fillStyle = 'rgba(255,0,0,1)';
    ctx.fill();
</script>
</body>
</html>
